<h1>Tubular Grid with Java backend<small>Sprint+Hibernate</small></h1>

<hr />

<div class="container">
<tb-grid server-url="/tubular" request-method="POST" page-size="10"
	class="row"
	require-authentication="false">
	<div class="row">
	<tb-grid-pager class="col-md-6"></tb-grid-pager>
	<div class="col-md-3">
		<div class="btn-group">
		<tb-print-button title="Tubular" class="btn-sm"></tb-print-button>
		<tb-export-button filename="tubular.csv" css="btn-sm"></tb-export-button>
		</div>
	</div>
	<tb-text-search class="col-md-3" css="input-sm"></tb-text-search>
	</div>
	<div class="row">
	<div class="col-md-12">
	<div class="panel panel-default panel-rounded">
	<tb-grid-table class="table-bordered responsive-mobile">
	<tb-column-definitions>
		<tb-column name="id" label="Id" column-type="numeric" sortable="true" 
			is-key="true" searchable="false" 
			sort-direction="Ascending" sort-order="1" visible="true">
			<tb-column-filter></tb-column-filter>
			<tb-column-header>{{label}}</tb-column-header>
		</tb-column>
		<tb-column name="nombre" label="Nombre" column-type="string" sortable="true" 
			is-key="false" searchable="true" 
			sort-direction="" sort-order="0" visible="true">
			<tb-column-filter></tb-column-filter>
			<tb-column-header>{{label}}</tb-column-header>
		</tb-column>
		<tb-column name="familia_id" label="Familia Id" column-type="numeric" sortable="true" 
			is-key="false" searchable="false" 
			sort-direction="" sort-order="0" visible="true">
			<tb-column-filter></tb-column-filter>
			<tb-column-header>{{label}}</tb-column-header>
		</tb-column>
	</tb-column-definitions>
	<tb-row-set>
	<tb-row-template ng-repeat="row in $component.rows" row-model="row">
		<tb-cell-template column-name="id">
			{{row.id}}
		</tb-cell-template>
		<tb-cell-template column-name="nombre">
			{{row.nombre}}
		</tb-cell-template>
		<tb-cell-template column-name="familia_id">
			{{row.familia_id}}
		</tb-cell-template>
	</tb-row-template>
	</tb-row-set>
	</tb-grid-table>
	</div>
	</div>
	</div>
	<div class="row">
	<tb-grid-pager class="col-md-6"></tb-grid-pager>
	<tb-page-size-selector class="col-md-3" selectorcss="input-sm"></tb-page-size-selector>
	<tb-grid-pager-info class="col-md-3"></tb-grid-pager-info>
	</div>
</tb-grid>
</div>

<hr />
<div class="text-center">
<small>Powered by <a href="https://github.com/unosquare/tubular">Tubular</a></small>
</div>
